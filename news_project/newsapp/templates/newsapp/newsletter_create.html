{% extends 'base.html' %}

{% block title %}Create Newsletter{% endblock %}

{% block content %}
<h2 style="font-size: 1.8rem; color: #2c3e50; margin-bottom: 1rem;">Create Newsletter</h2>

<form method="post" style="max-width: 600px; padding: 1.5rem; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Publish Newsletter
    </button>
</form>
{% endblock %}
